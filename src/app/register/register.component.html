<div class="login">
    <div class="signup-classic">
        <form [formGroup]="registerForm" class="form">
            <h2>Create Your Accout</h2>
            <fieldset class="username">
                <input formControlName="username" name="username" type="text" placeholder="username" />
            </fieldset>
            <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched"
            style="color: red; font-size: 12px; text-align: left;">Username is required</div>
            <fieldset class="email">
                <input formControlName="email" name="email" type="email" placeholder="email" />
            </fieldset>
            <div *ngIf="this.registerForm.get('email')?.errors&&this.registerForm.get('email')?.touched"
            style="color: red; font-size: 12px; text-align: left;">Enter a valid email id</div>
            <fieldset class="password">
                <input formControlName="password" name="password" type="password" placeholder="password" />
            </fieldset>
            <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched"
            style="color: red; font-size: 12px; text-align: left;">Password is required</div>
            <button type="button" class="btn" (click)="register()">sign up</button>
            <div class="my-4">
                <span class="bottomlink">Allready a user? <a routerLink="/login">Login</a></span>
            </div>
        </form>
    </div>
</div>
