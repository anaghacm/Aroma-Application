<div class="login">
    <div class="signup-classic">
        <form [formGroup]="forgotForm" class="form">
            <h2>Reset Password</h2>
            <fieldset class="username">
                <input formControlName="username" type="text" placeholder="username" />
            </fieldset>
            <div *ngIf="this.forgotForm.get('username')?.errors&&this.forgotForm.get('username')?.touched"
            style="color: red; font-size: 12px; text-align: left;">Username is required</div>
            <fieldset class="password">
                <input formControlName="password" type="password" placeholder="new password" />
            </fieldset>
            <div *ngIf="this.forgotForm.get('password')?.errors&&this.forgotForm.get('password')?.touched"
            style="color: red; font-size: 12px; text-align: left;">Password is required</div>
            <fieldset class="password">
                <input formControlName="repassword" type="password" placeholder="confirm password" />
            </fieldset>
            <div *ngIf="this.forgotForm.get('repassword')?.errors&&this.forgotForm.get('repassword')?.touched"
            style="color: red; font-size: 12px; text-align: left;">Password is required</div>
            <div *ngIf="patternmissmatch"
            style="color: red; font-size: 12px; text-align: left;">Password not matching</div>
            <button type="button" class="btn" (click)="resetpassword()">Submit</button>
            <!-- <div class="my-4">
                <span class="bottomlink">Allready a user? <a routerLink="/login">login</a></span>
            </div> -->
            <div class="my-4">
                <span class="bottomlink">Don't have an account? <a routerLink="/register">Sign up</a></span>
            </div>
        </form>
    </div>
</div>
